
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  .loading-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .loader {
    border: 8px solid #f3f3f3;
    border-radius: 50%;
    border-top: 8px solid #3498db;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  .blur-text {
    margin-top: 10px;
    font-size: 36px;
    color: rgba(0, 0, 0, 0.3);
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<div class="loading-container">
  <div class="loader"></div>
  <div class="loading-text">Loading...</div>
  <div class="blur-text">Selamat Datang</div>
</div>

<script>
  // Setelah 30 detik, hentikan loading dan tampilkan pesan koneksi jaringan
  setTimeout(function() {
    document.querySelector('.loading-text').textContent = "Mohon periksa koneksi jaringan Anda";
    document.querySelector('.loader').style.display = 'none';
  }, 30000); // 30 detik dalam milidetik
</script>

</body>
</html>
